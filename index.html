<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desaf√≠o Todo list</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <script
      src="https://kit.fontawesome.com/981278a700.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">

    <form id="form">
      <h1>Todo list</h1>
      <h2>Agregar nueva tarea</h2>

      <label>
        <input type="text" placeholder="" id="input" autofocus />

        <button  class="button1"     type="text">Agregar</button>
      </label>
    </form>

    <div>
      <label class="labellista">
        <div id="taskList" class="items"></div>
      </label>
    </div>

    <div class="count-Task">
      <div>
        <i class="fas fa-list-ul"></i>
        <div class="total-task">Total: 0</div>
      </div>

      <div>
        <i class="fas fa-check-circle" style="color: green"></i>
        <div class="tasks-completed">Completadas: 0</div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
